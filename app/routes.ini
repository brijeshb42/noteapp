[routes]

GET /=Note->show

GET /login=User->login
GET /signup=User->signup
GET /account=User->account
GET /logout=User->logout
POST /login=User->auth
POST /signup=User->register
POST /changepass=User->changePass
POST /deleteaccount/@slug=User->delete

GET /note/@id=Note->view
GET /note/add=Note->add
POST /note/add=Note->add
POST /note/changecolor=Note->changecolor
GET /note/edit/@id=Note->edit
POST /note/edit/@id=Note->edit
POST /note/delete/@id=Note->delete
